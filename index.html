<!doctype html>
 <head>
 <meta charset="utf-8">
 <title>Tablero</title>
 <style>
  body {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
  }

  @font-face {
	font-family: arsenal;
	src: url("Arsenal-Regular.otf");
  }

  @font-face {
	font-family: afta;
	src: url("AftaSansThin-Regular.otf");
  }

  @font-face {
	font-family: neue;
	src: url("HelveticaNeueLTStd Lt.otf");
  }

  @font-face {
	font-family: robotoThin;
	src: url("Roboto-Thin.ttf");
  }

  .node {
    cursor: pointer;
  }

  .node circle {
    fill: rgba(255,85,53,0.65);
    stroke: rgba(255,85,53,0.65);
    stroke-width: 5px;
  }

  .node text {
    font: 12px robotoThin;
  }

  .link {
    fill: none;
    stroke: rgba(255,85,53,0.65);
    stroke-width: 2px;
  }  

  form {
    position: absolute;
    right: 10px;
    top: 10px;
  }

  input {
    margin: 0 7px;
  }

.bar {
  fill: rgba(255,170,53,0.7);
}

.bar:hover {
  fill: rgba(255,170,53,1);
  stroke: rgba(255,85,53,0.3);
  stroke-width: 2px;
}

.axis {
  font: 10px afta;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}


 </style>
 <script src="d3.v3.min.js" charset="utf-8"></script>
 <script src="queue.js"></script>
 </head>

 <body>
 <form></form>
  <svg width="100%"></svg>
 <script src="dendrogram.js"></script>
 <script src="pieChart.js"></script>
 <script src="A.js"></script>
 </body>
</html>
